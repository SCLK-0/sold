<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Knight - Hebrado vs Pineda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background: #0d1a0d;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #health {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        #bossHealth {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #ff6666;
            display: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Mobile controls hidden by default */
        #mobileControls {
            display: none;
        }

        /* Mobile responsive canvas */
        @media (max-width: 768px), (orientation: portrait) {
            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            #gameCanvas {
                width: 100vw !important;
                height: 60vh !important;
                max-width: 100vw;
                max-height: 60vh;
                border: 1px solid #333;
                display: block;
            }

            #gameContainer {
                flex-direction: column;
                justify-content: flex-start;
                align-items: stretch;
                height: 100vh;
                padding: 0;
                margin: 0;
            }

            #ui {
                position: static;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 10px;
                background: rgba(0, 0, 0, 0.8);
                margin: 0;
                height: 40px;
                font-size: 12px;
            }

            #health, #bossHealth {
                margin: 0;
                padding: 5px 8px;
                font-size: 11px;
                background: rgba(51, 51, 51, 0.9);
            }

            #controls {
                display: none;
            }

            /* Mobile touch controls */
            #mobileControls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: calc(40vh - 40px);
                display: flex !important;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                pointer-events: none;
                z-index: 1000;
                background: rgba(0, 0, 0, 0.1);
            }

            .touch-area {
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.15);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                pointer-events: auto;
                touch-action: none;
                user-select: none;
                position: relative;
            }

            .touch-area:active {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0.95);
            }

            #moveControls {
                position: relative;
            }

            #moveJoystick {
                width: 30px;
                height: 30px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                transition: all 0.1s ease;
            }

            #shootArea {
                width: 120px;
                height: 120px;
                background: rgba(255, 100, 100, 0.2);
                border: 2px solid rgba(255, 100, 100, 0.4);
            }

            #shootArea:active {
                background: rgba(255, 100, 100, 0.4);
            }

            .control-instruction {
                display: none;
            }

            .mobile-instruction {
                display: block !important;
                font-size: 10px;
                text-align: center;
                padding: 5px;
            }
        }

        .control-instruction {
            margin: 5px 0;
        }

        .mobile-instruction {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="ui">
            <div id="health">Health: 100</div>
            <div id="bossHealth">Pineda Health: 300</div>
        </div>

        <div id="controls">
            <div class="control-key control-instruction"><strong>WASD / Arrow Keys:</strong> Move</div>
            <div class="control-key control-instruction"><strong>Mouse:</strong> Aim and shoot</div>
            <div class="control-key control-instruction"><strong>Defeat Pineda to win!</strong></div>
            <div class="control-key mobile-instruction"><strong>Touch Controls:</strong> Use the virtual joystick to move and the red area to shoot!</div>
        </div>

        <!-- Mobile touch controls -->
        <div id="mobileControls">
            <div id="moveControls" class="touch-area">
                <div id="moveJoystick"></div>
                <div style="font-size: 16px; position: absolute; bottom: -25px; color: #aaa;">Move</div>
            </div>
            <div id="shootArea" class="touch-area">
                <div style="font-size: 20px; color: #ff6666;">ðŸ”«</div>
                <div style="font-size: 10px; position: absolute; bottom: -25px; color: #aaa;">Shoot</div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
