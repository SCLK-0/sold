<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Soul Knight - Hebrado vs Pineda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

 #retryButton {
  display: none;
  position: absolute;
  top: 70%; /* lowered from 55% */
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(180deg, #00ff99, #009966);
  color: #000;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  font-weight: bold;
  padding: 8px 18px;
  border: 1px solid #00ff99;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0, 255, 153, 0.5);
  cursor: pointer;
  z-index: 20;
  transition: all 0.15s ease;
}

#retryButton:hover {
  background: linear-gradient(180deg, #00cc77, #006644);
  box-shadow: 0 0 12px rgba(0, 255, 153, 0.7);
  transform: translate(-50%, -50%) scale(1.05);
}

@media (orientation: portrait) {
  #retryButton {
    top: 50%; /* a bit lower for mobile */
    font-size: 12px;
    padding: 6px 14px;
  }
}




    #shootControls {
  width: 85px;
  height: 85px;
  background: radial-gradient(circle at center, #330000 0%, #000 80%);
  border: 2px solid #440000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: inset 0 0 8px #000;
  pointer-events: auto;
  position: absolute;
  right: 25px;
  bottom: 25px;
}

#shootJoystick {
  width: 30px;
  height: 30px;
  background: radial-gradient(circle at center, #ff5555 0%, #660000 90%);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255, 0, 0, 0.5);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gameCanvas {
      border: 2px solid #333;
      background: #0d1a0d;
      border-radius: 10px;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 14px;
      color: #00ff99;
      text-shadow: 0 0 4px #00ff99;
      z-index: 5;
    }

    #health, #bossHealth {
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid rgba(0, 255, 120, 0.2);
    }

    #controls {
      display: none;
    }

    /* Mobile Controls (default hidden) */
    #mobileControls {
      display: none;
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: auto;
      z-index: 10;
      pointer-events: none;
    }

    /* Common joystick and button style */
    #moveControls, #shootArea {
      pointer-events: auto;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      transition: all 0.3s ease;
    }

    #moveControls {
      width: 85px;
      height: 85px;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 80%);
      border: 2px solid #222;
      box-shadow: inset 0 0 8px #000;
    }

    #moveJoystick {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at top, #555 0%, #111 80%);
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 255, 120, 0.3);
      transform: translate(-50%, -50%);
      position: absolute;
      top: 50%;
      left: 50%;
    }

    #shootArea {
      width: 75px;
      height: 75px;
      background: radial-gradient(circle at center, #660000 0%, #220000 80%);
      border: 3px solid #440000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
    }

    #shootArea:active {
      background: radial-gradient(circle at center, #880000 0%, #330000 80%);
      transform: scale(0.95);
    }

    #shootArea div {
      font-size: 24px;
      color: #ff6666;
      text-shadow: 0 0 8px #ff0000;
    }

    /* === PORTRAIT MODE === */
    @media (orientation: portrait) {
      #gameContainer {
        flex-direction: column;
        width: 90vw;
        height: 90vh;
        max-width: 420px;
        max-height: 720px;
        background: linear-gradient(145deg, #2b2b2b, #141414);
        border-radius: 20px;
        box-shadow: inset 0 0 10px #000, 0 0 40px rgba(0,0,0,0.9);
        padding: 10px;
      }

      #gameCanvas {
        width: 100%;
        height: 65%;
        border: 3px solid #111;
        box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.8);
      }

      #mobileControls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 40px;
        bottom: 25px;
      }

      #moveControls {
        left: 25px;
        bottom: 25px;
      }

      #shootArea {
        right: 25px;
        bottom: 25px;
      }
    }

    /* === LANDSCAPE MODE === */
    @media (orientation: landscape) {
      #gameContainer {
        flex-direction: row;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(145deg, #2b2b2b, #141414);
        border-radius: 0;
      }

      #gameCanvas {
        width: 70%;
        height: auto;
        max-height: 95vh;
        border: 3px solid #111;
      }

      #mobileControls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100%;
      }

      #moveControls {
        left: 40px;
        bottom: 40px;
      }

      #shootArea {
        right: 40px;
        bottom: 40px;
      }

      #ui {
        font-size: 12px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
      <div id="health">Health: 100</div>
      <div id="bossHealth">Pineda Health: 300</div>
    </div>

    <!-- Mobile Controls -->
 <div id="mobileControls">
  <div id="moveControls">
    <div id="moveJoystick"></div>
    <div style="font-size: 16px; position: absolute; bottom: -25px; color: #aaa;">Move</div>
  </div>

  <!-- new right joystick -->
  <div id="shootControls">
    <div id="shootJoystick"></div>
    <div style="font-size: 10px; position: absolute; bottom: -25px; color: #aaa;">Aim / Shoot</div>
  </div>
</div>

<!-- Retry Button -->
<button id="retryButton">Retry</button>



  <script src="game.js"></script>
</body>
</html>
