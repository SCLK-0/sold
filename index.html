<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Knight - Hebrado vs Pineda</title>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0b0b0b;
        color: white;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        box-sizing: border-box;
    }

    /* Emulator-style frame */
    .emulator-frame {
        background: #1a1a1a;
        border: 4px solid #333;
        border-radius: 16px;
        padding: 10px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #gameCanvas {
        width: 90vw;
        max-width: 800px;
        aspect-ratio: 4 / 3;
        border: 3px solid #000;
        border-radius: 10px;
        background: #0d0d0d;
        display: block;
         image-rendering: pixelated;
    image-rendering: crisp-edges;
    }

    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
    }

    /* Controls container */
    #mobileControls {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 800px;
        padding: 0 20px;
        box-sizing: border-box;
        pointer-events: none;
    }

    .control-section {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        pointer-events: auto;
    }

    /* Joystick (left) */
    #moveControls {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 10%, rgba(255,255,255,0.05) 70%);
        border: 2px solid rgba(255,255,255,0.2);
        position: relative;
        touch-action: none;
    }

    #moveJoystick {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255,255,255,0.7);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
    }

    /* Right joystick for shooting */
#shootControls {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,100,100,0.2) 20%, rgba(255,0,0,0.1) 80%);
    border: 2px solid rgba(255,100,100,0.3);
    position: relative;
    touch-action: none;
}

#shootJoystick {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255,100,100,0.8);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.1s ease;
}


    /* Shoot button (right) */
    #shootArea {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,80,80,0.6) 20%, rgba(255,0,0,0.2) 80%);
        border: 2px solid rgba(255,80,80,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        color: white;
        touch-action: none;
        user-select: none;
    }

    #shootArea:active {
        background: radial-gradient(circle, rgba(255,80,80,0.9) 20%, rgba(255,0,0,0.4) 80%);
        transform: scale(0.95);
    }

    /* Landscape orientation tweaks */
    @media (orientation: landscape) {
        #gameContainer {
            flex-direction: row;
            justify-content: space-evenly;
        }
        .emulator-frame {
            flex-direction: row;
            gap: 20px;
        }
        #mobileControls {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            gap: 30px;
        }
    }
</style>

</head>
<body>
    <div id="gameContainer">
    <div class="emulator-frame">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
       <div id="mobileControls">
    <div class="control-section">
        <div id="moveControls">
            <div id="moveJoystick"></div>
        </div>
    </div>
    <div class="control-section">
        <div id="shootControls">
            <div id="shootJoystick"></div>
        </div>
    </div>
</div>


    <div id="ui">
        <div id="health">Health: 100</div>
        <div id="bossHealth">Pineda Health: 300</div>
    </div>
</div>
<script>
function toggleMobileControls() {
    const controls = document.getElementById('mobileControls');
    const isMobile = /Mobi|Android|iPhone|iPad|iPod|Touch/i.test(navigator.userAgent) || window.innerWidth <= 768;

    // Show joystick only on mobile
    if (isMobile) {
        controls.style.display = 'flex';
    } else {
        controls.style.display = 'none';
    }
}

// Run on load and resize/orientation change
window.addEventListener('load', toggleMobileControls);
window.addEventListener('resize', toggleMobileControls);
window.addEventListener('orientationchange', toggleMobileControls);
</script>

    
    <script src="game.js"></script>
</body>
</html>
