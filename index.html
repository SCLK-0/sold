<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Soul Knight - Mobile Web Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    #shootControls {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #660000 0%, #220000 80%);
      border: 3px solid #440000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.25);
      cursor: pointer;
      transition: all 0.15s ease;
      position: absolute;
      right: 25px;
      bottom: 25px;
      pointer-events: auto;
    }

    #shootControls:active {
      background: radial-gradient(circle at center, #880000 0%, #330000 80%);
      transform: scale(0.95);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

#shootJoystick {
  width: 30px;
  height: 30px;
  background: radial-gradient(circle at center, #ff5555 0%, #660000 90%);
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255, 0, 0, 0.5);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}


    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #gameCanvas {
      border: none;
      background: #0d1a0d;
      border-radius: 0;
      display: block;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 14px;
      color: #00ff99;
      text-shadow: 0 0 4px #00ff99;
      z-index: 5;
    }

    #health, #bossHealth {
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid rgba(0, 255, 120, 0.2);
    }

    #controls {
      display: none !important;
    }

    /* Mobile Controls (always visible on mobile) */
    #mobileControls {
      display: flex !important;
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: auto;
      z-index: 10;
      pointer-events: none;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Common joystick and button style */
    #moveControls {
      pointer-events: auto;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      transition: all 0.3s ease;
    }

    #moveControls {
      width: 85px;
      height: 85px;
      background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 80%);
      border: 2px solid #222;
      box-shadow: inset 0 0 8px #000;
    }

    #moveJoystick {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at top, #555 0%, #111 80%);
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 255, 120, 0.3);
      transform: translate(-50%, -50%);
      position: absolute;
      top: 50%;
      left: 50%;
    }
    @media (orientation: portrait) {
      #gameContainer {
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        border-radius: 0;
        padding: 0;
      }

      #gameCanvas {
        width: 100vw;
        height: 100vh;
        border: none;
        box-shadow: none;
      }

      #mobileControls {
        bottom: 30px;
      }

      #moveControls {
        left: 30px;
        bottom: 30px;
      }

      #shootControls {
        right: 30px;
        bottom: 30px;
      }
    }

    /* === LANDSCAPE MODE === */
    @media (orientation: landscape) {
      #gameContainer {
        width: 100vw;
        height: 100vh;
        background: #1a1a1a;
        border-radius: 0;
      }

      #gameCanvas {
        width: 100vw;
        height: 100vh;
        border: none;
        max-height: 100vh;
      }

      #mobileControls {
        bottom: 20px;
      }

      #moveControls {
        left: 40px;
        bottom: 40px;
      }

      #shootControls {
        right: 40px;
        bottom: 40px;
      }

      #ui {
        font-size: 12px;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="ui">
      <div id="health">Health: 100</div>
      <div id="bossHealth">Pineda Health: 300</div>
    </div>

    <!-- Mobile Controls -->
 <div id="mobileControls">
  <div id="moveControls">
    <div id="moveJoystick"></div>
    <div style="font-size: 16px; position: absolute; bottom: -25px; color: #aaa;">Move</div>
  </div>

  <!-- Shoot Button -->
  <div id="shootControls">
    <div style="font-size: 12px; position: absolute; bottom: -25px; color: #aaa; text-align: center; width: 100%;">Shoot</div>
  </div>
</div>

  <script src="game.js"></script>
</body>
</html>
